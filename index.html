<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <title>Calculadora de IMC e TMB</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
</head>
<body>
    
    <main class="sec-main">
        <section class="sec-main__content">

            <form action="" method="post" class="sec-main__content__form">
                <div class="sec-main__content__form__radio">
                    <input type="radio" id="masc" name="gender" value="Masculino" checked>
                    <label for="masc">Masculino</label>
    
                    <input type="radio" id="fem" name="gender" value="Feminino">
                    <label for="fem">Feminino</label>
                </div>
    
                <label for="peso">
                    Seu peso <small>(em kg)</small>
                </label>

                <input type="number" id="peso" placeholder="Ex.: 80.00" maxlength="5" required />

                <label for="altura">
                    Sua altura <small>(em cm)</small>
                </label>

                <input type="number" id="altura" placeholder="Ex.: 170" maxlength="3" required />

                <label for="idade">
                    Sua idade
                </label>

                <input type="number" id="idade" placeholder="Ex.: 25" maxlength="2" required />

                <button type="submit" class="sec-main__content__cta">
                    Calcular
                </button>
            </form>
            
            
        </section>
    </main>









    <script src="assets/js/script.js"></script>
</body>
</html>
